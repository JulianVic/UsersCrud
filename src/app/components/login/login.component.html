<div class="login-container">
    <div class="login-left">
      <h2>Login</h2>
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <label for="email">Email</label>
        <input type="email" formControlName="email" id="email" name="email" placeholder="someone@example.com">
        <label for="password">Password</label>
        <input type="password" formControlName="password" id="password" name="password" placeholder="******">
        <button type="submit" class="btn btn-signin">Sign In</button>
      </form>
    </div>
    <div class="login-right">
      <div class="login-info">
        <h3>Why should I login?</h3>
        <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Pariatur iusto ipsum dolores libero distinctio ratione nulla! Quo autem nulla fugiat corporis cum dolorum perspiciatis ipsa earum aliquid, voluptatibus, et fuga?</p>
      </div>
    </div>
  </div>
